
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gloo-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "gloo.test.potatohead.live"
--- 
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: forward-to-gloo
  namespace: istio-system
spec:
  hosts:
    - gloo.test.potatohead.live
  gateways:
    - istio-system/gloo-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: gloo-gateway.jenkins.svc.cluster.local
            port:
              number: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: gloo-gateway
  namespace: jenkins
spec:
  selector:
    app: gateway-proxy  # âœ… Match the correct Gloo Gateway proxy label
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8443
--- 
